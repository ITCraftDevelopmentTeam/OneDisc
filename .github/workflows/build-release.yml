name: 'Build (Release)'

on:
  release:
    types:
      - created

jobs:
  get-version-number:
    runs-on: ubuntu-latest    
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
      SUB_VERSION: ${{ steps.get_version.outputs.SUB_VERSION }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Get version number"
        id: get_version
        run: |
          pip install toml
          # 获取当前 release 的版本号（去掉 v 前缀）
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          
          # 获取子版本号
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          SUB_VER=$(git rev-list --no-merges --count "$LATEST_TAG"..HEAD 2>/dev/null || echo "0")
          
          echo "Version: $VERSION"
          echo "Sub version: $SUB_VER"
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "SUB_VERSION=${SUB_VER}" >> $GITHUB_OUTPUT

  build-windows:
    needs: get-version-number
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: ${{ matrix.arch }}

      - name: "Setup Poetry"
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: "Install dependencies"
        shell: bash
        run: |
          poetry install --all-groups

      - name: "Build with Nuitka"
        shell: bash
        run: |
          poetry run python -m nuitka \
            --standalone \
            --onefile \
            --include-package=discord \
            --include-package=websockets \
            --include-package=aiosqlite \
            --include-package=sqlalchemy.engine \
            --include-package=sqlalchemy.sql \
            --include-package=sqlalchemy.orm \
            --include-package=sqlalchemy.ext.asyncio \
            --include-package=sqlalchemy.dialects.sqlite \
            --include-package=fastapi \
            --include-package=uvicorn \
            --include-package=httpx \
            --include-package=toml \
            --include-package=starlette \
            --include-package=pydantic \
            --include-package=anyio \
            --nofollow-import-to=sqlalchemy.dialects.postgresql \
            --nofollow-import-to=sqlalchemy.dialects.mysql \
            --nofollow-import-to=sqlalchemy.dialects.oracle \
            --nofollow-import-to=sqlalchemy.dialects.mssql \
            --nofollow-import-to=sqlalchemy.dialects.firebird \
            --nofollow-import-to=sqlalchemy.dialects.sybase \
            --nofollow-import-to=aiohttp.test_utils \
            --nofollow-import-to=unittest \
            --nofollow-import-to=test \
            --nofollow-import-to=tests \
            --nofollow-import-to=pytest \
            --include-data-files=pyproject.toml=pyproject.toml \
            --output-dir=build \
            --output-filename=onedisc.exe \
            --lto=no \
            --jobs=1 \
            --windows-icon-from-ico=icon.ico \
            --file-version=${{ needs.get-version-number.outputs.VERSION }}.${{ needs.get-version-number.outputs.SUB_VERSION }} \
            --product-version=${{ needs.get-version-number.outputs.VERSION }}.${{ needs.get-version-number.outputs.SUB_VERSION }} \
            --product-name=OneDisc \
            --windows-console-mode=force \
            --file-description="OneBot Implementation for Discord" \
            --company-name="IT Craft Development Team" \
            --copyright="Copyright (c) 2025 IT Craft Development Team" \
            --assume-yes-for-downloads \
            main.py

      - name: "Rename application"
        shell: pwsh
        run: |
          $exeFile = Get-ChildItem -Path "build" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exeFile) {
              $destPath = "build\OneDisc_Windows_${{ matrix.arch }}.exe"
              Move-Item -Path $exeFile.FullName -Destination $destPath -Force
              Write-Host "Moved $($exeFile.Name) to $destPath"
          } else {
              Write-Host "Error: No exe file found in build directory"
              Get-ChildItem -Path "build" -Recurse
              exit 1
          }

      - name: "Upload Release Asset"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} "build\OneDisc_Windows_${{ matrix.arch }}.exe" --clobber

  build-linux:
    needs: get-version-number
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Setup Poetry"
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: "Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf ccache libffi-dev

      - name: "Install dependencies"
        run: |
          poetry install --all-groups

      - name: "Build with Nuitka"
        run: |
          poetry run python -m nuitka \
            --standalone \
            --onefile \
            --include-package=discord \
            --include-package=websockets \
            --include-package=aiosqlite \
            --include-package=sqlalchemy.engine \
            --include-package=sqlalchemy.sql \
            --include-package=sqlalchemy.orm \
            --include-package=sqlalchemy.ext.asyncio \
            --include-package=sqlalchemy.dialects.sqlite \
            --include-package=fastapi \
            --include-package=uvicorn \
            --include-package=httpx \
            --include-package=toml \
            --include-package=starlette \
            --include-package=pydantic \
            --include-package=anyio \
            --nofollow-import-to=sqlalchemy.dialects.postgresql \
            --nofollow-import-to=sqlalchemy.dialects.mysql \
            --nofollow-import-to=sqlalchemy.dialects.oracle \
            --nofollow-import-to=sqlalchemy.dialects.mssql \
            --nofollow-import-to=sqlalchemy.dialects.firebird \
            --nofollow-import-to=sqlalchemy.dialects.sybase \
            --nofollow-import-to=aiohttp.test_utils \
            --nofollow-import-to=unittest \
            --nofollow-import-to=test \
            --nofollow-import-to=tests \
            --nofollow-import-to=pytest \
            --include-data-files=pyproject.toml=pyproject.toml \
            --output-dir=build \
            --output-filename=onedisc \
            --lto=no \
            --assume-yes-for-downloads \
            --static-libpython=no \
            main.py

      - name: "Rename and package application"
        run: |
          EXE_FILE=$(find build -maxdepth 1 -type f -executable | head -n 1)
          if [ -n "$EXE_FILE" ]; then
            mv "$EXE_FILE" build/OneDisc_Linux_${{ matrix.arch }}
            chmod +x build/OneDisc_Linux_${{ matrix.arch }}
          else
            echo "Error: No executable file found in build directory"
            ls -la build/
            exit 1
          fi

      - name: "Upload Release Asset"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} "build/OneDisc_Linux_${{ matrix.arch }}" --clobber

  build-macos:
    needs: get-version-number
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            python-arch: x64
          - arch: arm64
            python-arch: arm64
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Setup Poetry"
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: "Install dependencies"
        run: |
          poetry install --all-groups

      - name: "Build with Nuitka"
        run: |
          poetry run python -m nuitka \
            --standalone \
            --onefile \
            --include-package=discord \
            --include-package=websockets \
            --include-package=aiosqlite \
            --include-package=sqlalchemy.engine \
            --include-package=sqlalchemy.sql \
            --include-package=sqlalchemy.orm \
            --include-package=sqlalchemy.ext.asyncio \
            --include-package=sqlalchemy.dialects.sqlite \
            --include-package=fastapi \
            --include-package=uvicorn \
            --include-package=httpx \
            --include-package=toml \
            --include-package=starlette \
            --include-package=pydantic \
            --include-package=anyio \
            --nofollow-import-to=sqlalchemy.dialects.postgresql \
            --nofollow-import-to=sqlalchemy.dialects.mysql \
            --nofollow-import-to=sqlalchemy.dialects.oracle \
            --nofollow-import-to=sqlalchemy.dialects.mssql \
            --nofollow-import-to=sqlalchemy.dialects.firebird \
            --nofollow-import-to=sqlalchemy.dialects.sybase \
            --nofollow-import-to=aiohttp.test_utils \
            --nofollow-import-to=unittest \
            --nofollow-import-to=test \
            --nofollow-import-to=tests \
            --nofollow-import-to=pytest \
            --include-data-files=pyproject.toml=pyproject.toml \
            --output-dir=build \
            --output-filename=onedisc \
            --lto=no \
            --assume-yes-for-downloads \
            main.py

      - name: "Rename application"
        run: |
          EXE_FILE=$(find build -maxdepth 1 -type f -perm +111 ! -name "*.so" ! -name "*.dylib" | head -n 1)
          if [ -n "$EXE_FILE" ]; then
            mv "$EXE_FILE" build/OneDisc_macOS_${{ matrix.arch }}
            chmod +x build/OneDisc_macOS_${{ matrix.arch }}
          else
            echo "Error: No executable file found in build directory"
            ls -la build/
            exit 1
          fi

      - name: "Upload Release Asset"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} "build/OneDisc_macOS_${{ matrix.arch }}" --clobber
