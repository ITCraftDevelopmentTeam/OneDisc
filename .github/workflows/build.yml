name: 'Build'

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Set VERSION environment variable
        if: runner.os != 'Windows'
        run: python3 version.py >> $GITHUB_ENV

      - name: Set VERSION environment variable (Windows)
        if: runner.os == 'Windows'
        run: |
          $output = python3 version.py
          [Environment]::SetEnvironmentVariable("GITHUB_ENV", $output, [System.EnvironmentVariableTarget]::User) 

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install imageio

      - name: Build brinary application
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          company-name: 'IT Craft Development Team'
          product-name: 'OneDisc'
          file-description: 'A OneBot Implementation for Discord'
          copyright: 'Copyright Â© 2023 IT Craft Development Team'
          windows-icon-from-ico: 'onedisc.ico'
          macos-app-icon: 'onedisc.ico'
          product-version: ${{ env.VERSION }}
          standalone: true
      
      - name: Rename main to onedisc
        run: |
          python3 .github/rename.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/onedisc*
