on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install imageio

      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          company-name: 'IT Craft Development Team'
          product-name: 'OneDisc'
          file-description: 'A OneBot Implementation for Discord'
          copyright: 'Copyright Â© 2023 IT Craft Development Team'
          windows-icon-from-ico: 'onedisc_logo.png'
          macos-app-icon: 'onedisc_logo.png'
          product-version: '0.1.0.0'
          standalone: true
          following-import: true
      
      - name: Rename files
        run: |
          python3 .github/rename.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/onedisc*
