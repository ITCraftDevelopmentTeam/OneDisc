name: 'Build (Dev)'

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x86, x64, arm64]
    steps:
      
      - name: "Checkout"
        uses: actions/checkout@v5
      
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Setup Poetry
        uses: snok/install-poetry@v1.4.1

      - name: "Install requirements and build"
        shell: bash
        run: |
          poetry install --all-groups
          poetry run nuitka \
            --standalone\
            --onefile\
            --follow-imports\
            --output-dir=build\
            --lto=yes\
            --windows-icon-from-ico=icon.ico\
            --enable-console
            --file-description='OneBot Implementation for Discord'\
            main.py
        

      - name: "Rename application"
        run: |
          Move-Item -Path .\build\main.exe -Destination .\build\onedisc.exe
  

      - name: "Upload build"
        uses: actions/upload-artifact@v4
        with:
          name: OneDisc ${{ needs.get-version-number.outputs.VERSION }} for ${{ matrix.os }}-${{ matrix.arch }}
          path: build/onedisc.exe

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
        arch: [x86, x64, arm64]
    steps:

      - name: "Checkout"
        uses: actions/checkout@v5
      
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Poetry
        uses: snok/install-poetry@v1.4.1

      - name: "Install requirements and build"
        run: |
          poetry install --all-groups
          poetry run nuitka --standalone\
            --onefile\
            --follow-imports\
            --show-modules\
            --macos-app-icon=icon.ico\
            --output-dir=build\
            --lto=yes\
            main.py
    
      
      - name: "Build executeable"
        uses: Nuitka/Nuitka-Action@v1.0
        with:
          standalone: true
          onefile: true
          follow-imports: true
          show-modules: true
          macos-app-icon: icon.ico
          output-dir: build
          lto: yes
          script-name: main.py
          
      - name: "Rename application"
        run: |
          mv build/main.bin build/onedisc
  
      - name: "Upload build"
        uses: actions/upload-artifact@v4
        with:
          name: OneDisc ${{ needs.get-version-number.outputs.VERSION }} for ${{ matrix.os }}-${{ matrix.arch }}
          path: build/onedisc
